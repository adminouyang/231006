name: Hotel

on:
  schedule:
    - cron: "0 1,17 * * *"
  workflow_dispatch:

jobs:
  run-hotel:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp requests
      
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git config pull.rebase false
      
      - name: Run hotel.py
        run: |
          echo "=== Starting hotel.py ==="
          python py/Hotel/hotel.py
          echo "=== Finished hotel.py ==="
      
      - name: Check for changes
        id: git-status
        run: |
          # 检查是否有文件变更
          changed_files=""
          if git status --porcelain py/Hotel/ | grep -q .; then
            echo "检测到变更"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "changed_files=$(git status --porcelain py/Hotel/ | grep -E '\.txt$' | wc -l)" >> $GITHUB_OUTPUT
          else
            echo "没有检测到变更"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Pull latest changes
        if: steps.git-status.outputs.has_changes == 'true'
        run: |
          echo "拉取远程最新代码..."
          git fetch origin
          git pull origin main --no-rebase || echo "拉取时遇到问题，继续执行..."
      
      - name: Commit and push
        if: steps.git-status.outputs.has_changes == 'true'
        run: |
          echo "提交并推送变更..."
          
          # 添加所有变更的文件
          git add py/Hotel/hotel.txt py/Hotel/已检测ip.txt
          
          # 提交
          git commit -m "更新 hotel.txt 和 已检测ip.txt"
          
          # 推送
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Display results
        run: |
          echo "=== 运行结果 ==="
          if [ -f "py/Hotel/hotel.txt" ]; then
            hotel_lines=$(wc -l < py/Hotel/hotel.txt)
            echo "hotel.txt 行数: $hotel_lines"
          else
            echo "hotel.txt 未生成"
          fi
          
          if [ -f "py/Hotel/已检测ip.txt" ]; then
            ip_lines=$(wc -l < py/Hotel/已检测ip.txt)
            echo "已检测ip.txt 行数: $ip_lines"
            echo "=== 前10个合格IP ==="
            head -10 py/Hotel/已检测ip.txt
          else
            echo "已检测ip.txt 未生成"
          fi
